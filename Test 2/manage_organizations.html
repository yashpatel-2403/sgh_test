<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Organizations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Manage Organizations</h2>
    <form id="orgForm">
        <input type="text" id="orgName" placeholder="Organization Name" required>
        <input type="text" id="contactInfo" placeholder="Contact Information" required>
        <input type="number" id="totalBudget" placeholder="Total Budget" required>
        <button type="submit">Add Organization</button>
    </form>
    <ul id="orgList"></ul>
    <script src="script.js"></script>
</body>
</html>
