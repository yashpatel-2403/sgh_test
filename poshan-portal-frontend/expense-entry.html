
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Entry - PM Poshan Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>PM Poshan Portal</h2>
        <p>User Dashboard</p>
      </div>
      
      <nav>
        <ul>
          <li><a href="user-dashboard.html" data-page="user-dashboard">Dashboard</a></li>
          <li><a href="bill-submission.html" data-page="bill-submission">Submit Bills</a></li>
          <li><a href="expense-entry.html" class="active" data-page="expense-entry">Enter Expenses</a></li>
          <li><a href="notifications.html" data-page="notifications">Notifications</a></li>
        </ul>
      </nav>
      
      <div style="padding: 20px;">
        <button id="user-logout-3" class="btn-secondary">Logout</button>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h1>Expense Entry</h1>
        <p>Record new expenses for your organization</p>
      </header>
      
      <div class="form-container">
        <form id="expense-form">
          <div class="form-group">
            <label for="organization-name-expense">Organization Name</label>
            <input type="text" id="organization-name-expense" value="ABC Organization" disabled>
          </div>
          
          <div class="form-group">
            <label for="expense-category">Expense Category</label>
            <select id="expense-category" required>
              <option value="">Select expense category</option>
              <option value="food">Food</option>
              <option value="transport">Transportation</option>
              <option value="maintenance">Maintenance</option>
              <option value="staff">Staff Salary</option>
              <option value="equipment">Equipment</option>
              <option value="utilities">Utilities</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="expense-amount">Expense Amount (â‚¹)</label>
            <input type="number" id="expense-amount" placeholder="Enter expense amount" required>
          </div>
          
          <div class="form-group">
            <label for="expense-date">Expense Date</label>
            <input type="date" id="expense-date" required>
          </div>
          
          <div class="form-group">
            <label for="expense-description">Description (Optional)</label>
            <textarea id="expense-description" placeholder="Enter expense description" rows="3"></textarea>
          </div>
          
          <div class="form-actions">
            <button type="button" id="expense-cancel" class="btn-secondary">Cancel</button>
            <button type="submit" class="btn-primary">Submit Expense</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Notification -->
  <div id="notification" class="notification hidden">
    <div class="notification-content">
      <p id="notification-message"></p>
      <button id="notification-close">&times;</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
